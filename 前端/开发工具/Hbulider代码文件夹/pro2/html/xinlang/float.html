<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 浮动float是一个属性 */
			/* 三种显示模式(行内块 行内 块)是标准流 ，浮动脱离了标准流 */
			.one{
				width:100px;
				height:100px;
				background: red;
				margin:0px;
				padding:0px;
				 float: left; 
			}
			.two{
				width:200px;
				height:200px;
				background: blue;
				 float:left; 
			}
			.three{
				width:300px;
				height:300px;
				background: green;
				float:left; 
			}
		</style>
	</head>
	<body>
		<div class ="one"></div>
		<div class ="two"></div>
		<div class ="three"></div>
	</body>
</html>
