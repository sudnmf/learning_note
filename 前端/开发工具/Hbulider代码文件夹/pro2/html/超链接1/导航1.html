<!DOCTYPE html>
<html>
	<head>

		<style>
			/* 浮动float是一个属性 */
			/* 三种显示模式(行内块 行内 块)是标准流 ，浮动脱离了标准流 */
			.one{
				width:100px;
				height:100px;
				background: red;
				float:left;
			}
			.box{
				width:200px;
				height:200px;
				border:3px solid yellow;
			}
		</style>
	</head>
	<body>
		<div class ="box">

			</div>
			你好世界你好世界你好世界你好世界你好世界你好世界你好世界你好世界你好世界你好世界你好
		</div>
		
		
	</body>
</html>
